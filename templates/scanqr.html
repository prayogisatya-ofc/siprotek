{% extends "layout.html" %}
{% load static %}

{% block vendor %}
{% endblock vendor %}

{% block title %}
    Scan QR
{% endblock title %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y" id="app">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3">
        <div class="d-flex flex-column justify-content-center">
            <h4 class="mb-1 mt-3">Scan QR</h4>
            <p class="text-muted">Scan QR Code yang diberikan tutormu..</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div id="reader" width="600px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script src="{% static 'assets/js/html5-qrcode.min.js' %}"></script>
<script src="{% static 'assets/js/pages/page-scanqr.js' %}"></script>
{% endblock script %}
